{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h2 class="mb-4">Admin Dashboard</h2>

<div class="row g-3 mb-4">
    <div class="col-md-3">
        <div class="card shadow-sm border-0 stat-card">
            <div class="card-body text-center">
                <h6 class="text-muted mb-1">Total Users</h6>
                <h3 class="fw-bold">{{ total_users }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card shadow-sm border-0 stat-card">
            <div class="card-body text-center">
                <h6 class="text-muted mb-1">Doctors</h6>
                <h3 class="fw-bold text-primary">{{ total_doctors }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card shadow-sm border-0 stat-card">
            <div class="card-body text-center">
                <h6 class="text-muted mb-1">Patients</h6>
                <h3 class="fw-bold text-success">{{ total_patients }}</h3>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card shadow-sm border-0 stat-card">
            <div class="card-body text-center">
                <h6 class="text-muted mb-1">Appointments</h6>
                <h3 class="fw-bold text-danger">{{ total_appointments }}</h3>
            </div>
        </div>
    </div>
</div>

<div class="card shadow-sm">
    <div class="card-header bg-light">
        <h5 class="mb-0">Manage</h5>
    </div>
    <div class="card-body">
        <div class="d-flex flex-wrap gap-2">
            <a href="{% url 'admin_doctors' %}" class="btn btn-outline-primary">Doctors</a>
            <a href="{% url 'admin_patients' %}" class="btn btn-outline-success">Patients</a>
            <a href="{% url 'admin_appointments' %}" class="btn btn-outline-danger">Appointments</a>
        </div>
    </div>
</div>
{% endblock %}

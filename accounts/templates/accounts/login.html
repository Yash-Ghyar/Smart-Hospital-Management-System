{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body">

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} py-2">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button class="btn btn-primary w-100">Login</button>
                </form>

                <hr>

                <p class="text-center mb-1">New user?</p>
                <div class="d-flex justify-content-center gap-2">
                    <a href="{% url 'patient_signup' %}" class="btn btn-outline-primary btn-sm">Patient Signup</a>
                    <a href="{% url 'doctor_signup' %}" class="btn btn-outline-success btn-sm">Doctor Signup</a>
                </div>

            </div>
        </div>

    </div>
</div>
{% endblock %}
